package:
  name: pvapy
  version: 4.1.0

source:
  path: ../../..

build:
  number: 1
  script_env:
    - BUILD_FLAGS

test:
  requires:
    - nose

  source_files:
    - test

requirements:
  build:
    - python
    - sphinx
    - sphinx_rtd_theme
    - numpy>=1.22
    - epics-base=7.0.6.1
    - pvapy-boost=1.78.0

  run:
    - python
    - numpy>=1.22
    - epics-base=7.0.6.1
    - pvapy-boost=1.78.0

about:
  home: https://github.com/epics-base/pvaPy
  license: EPICS Open License
  summary: Python library for EPICS PV Access 



